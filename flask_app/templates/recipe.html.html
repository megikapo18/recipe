<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="bg-dark d-flex justify-content-evenly my-auto">
        <h1 class="text-white">Welcome {{loggedUser.first_name}} {{session['user_id']}}</h1>
        <div>
            <a class="text-white btn btn-primary" href="/">Dashboard</a>

            <a class="text-white btn btn-primary" href="/createRecipe">Create Recipe</a>
            <a class="text-white btn btn-danger" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="w-75 m-auto">
        <h1>Recipe Name: {{recipe.name}}</h1>
        <div class="border border-1 p-3">
            <p>Description: {{recipe.description}}</p>
            <p>Under 30: {% if recipe.under30 == 1 %}
                Yes
                {% else %}
                No
                {% endif %}
            </p>
            <p>Instruction: {{recipe.instruction}}</p>
            <p>Date Made: {{recipe.dateMade}}</p>

        </div>
    </div>

</body>
</html>
